<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+CU+Guides&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <section>
      <img src="assets/images/icon-order-confirmed.svg" alt="">
      <h2>Order Confirmed</h2>
      <p>We hope you enjoy your food</p>
      <article id="wrapperArticle">
        <aside>
          <div>
            <p>Order Total</p>
            <h4 id="cofirmTotalPrice"></h4>
          </div>
        </aside>
      </article>
      <a href=""><button>Start New Order</button></a>
      
    </section>
  </div>
  <div id="container">
    <main>
      <section>
        <h1>Desserts</h1>
        <article id="article"></article>
      </section>

      <aside>
        <div>
          <h1 id="cartCounter">Your Cart(0)</h1>
          <section id="emptyCart">
            <img src="assets/images/illustration-empty-cart.svg" alt="">
            <p>Your added item will appear here.</p>
          </section>
          <summary id="fillCart">
            <nav>
              <aside>
                <p>Order Total</p>
                <h2 id="confirmTotal">1</h2>
              </aside>

              <div>
                <img src="assets/images/icon-carbon-neutral.svg" alt="">
                <p>This is carbon neutral delivery.</p>
              </div>

              <button>Confirm Order</button>
            </nav>
          </summary>
        </div>
      </aside>
    </main>
  </div>
</body>
<script src="script.js"></script>
</html>
